<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Cuenta</title>
<meta name="viewport" content="user-scalable=no, width=device-width. initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<header th:replace="/layout/header :: header"></header>
	
	<div class="container">
	 <div class="row">
		<section class="col-md-12 col-sm-12 col-lg-10 ">
		   
		      <div style="height:30px"></div>
			<div class="container">
				<div class="row">
				   <div class="col-lg-12">
				     <div class="card shadows-lg p-3 mb-5 bg-white">
				        <div class="card-header bg-danger text-white text-center">FORMULARIO-CUENTA</div>
				        <div class="card-body">
				        	<form  th:action="@{/cuenta/guardar}" th:object="${cuenta}" method="get">
				        		<input type="hidden" th:field="*{id}"/>
				        		<div class="form-group">
							     <label for="Saldo" class="font-italic">Saldo</label>
								 <input required id="Saldo" th:field="*{saldo}" class="form-control" type="number" step="0.01" name="saldo" placeholder="Ingrese el Saldo"
								 >
								 <div class="alert alert-danger" th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></div>
							    </div>
							    <div class="form-group">
							    	<select name="cliente" id="cliente" class="form-select" >
								  		<option th:each="c: ${clientes}" th:value="${c.id}" ><span th:text="${c.nombreApellido}" ></span></option>
									</select>
							    </div>
							    
							   <div class="form-group">
							    <label for="fecha">Fecha de creacion</label>
								<input required id="fecha" th:field="*{fechaCreacion}" class="form-control" type="date" name="fecha">
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></div>
							   </div>
								<div class="form-group">
								<label for="estado">Estado de la cuenta</label>
									<select name="estado" required class="form-control "id="estado" th:field="*{estado}">
										<option value="activa" selected>Activa </option>
										<option value="inactiva"> Inactiva</option>
										
									</select>
								<div class="alert alert-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
								</div>
							   
							   <button class="btn btn-danger btn-block" type="submit" >Guardar</button>
				        	</form>
				        	
				        </div>
				     </div>
				   </div>
				</div>		
			</div>	
		   
		</section>
	
		<aside th:replace="/layout/publicity :: publicity"></aside>
		
	 </div>
	</div>
	<footer th:replace="/layout/footer :: footer"></footer>
    
    <script type="text/javascript" th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
    <script type="text/javascript" th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
    <script type="text/javascript" th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
</body>
</html>
